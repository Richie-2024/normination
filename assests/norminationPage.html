<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards Categories - Masterpiece Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="nomination-style.css">
<style>
    /* Nomination Form Styles */
body {
    padding-top: 60px;
    background-color: #f8f9fa;
}

.nomination-form {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    margin-bottom: 2rem;
}

.award-section {
    margin-bottom: 2rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid #dee2e6;
}

.award-section h2 {
    color: #2c3e50;
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #3498db;
}

.form-select, .form-control {
    border: 2px solid #e9ecef;
    border-radius: 8px;
    padding: 0.75rem;
}

.form-select:focus, .form-control:focus {
    border-color: #3498db;
    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
}

.voter-info {
    background-color: #f8f9fa;
    padding: 1.5rem;
    border-radius: 8px;
    margin-top: 2rem;
}

.btn-primary {
    background-color: #3498db;
    border-color: #3498db;
    padding: 0.75rem 2rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.btn-primary:hover {
    background-color: #2980b9;
    border-color: #2980b9;
    transform: translateY(-2px);
    transition: all 0.3s ease;
}

.form-check-input:checked {
    background-color: #3498db;
    border-color: #3498db;
}

@media (max-width: 768px) {
    .nomination-form {
        padding: 1rem;
    }
    
    .award-section h2 {
        font-size: 1.25rem;
    }
}
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Masterpiece Records Awards</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                 
                </ul>
            </div>
        </div>

    </nav>

    <div class="container mt-5 pt-4">
        <h1 class="text-center mb-4">Awards Categories Nomination</h1>
        
        <form id="nominationForm" class="nomination-form">
            <!-- Music Awards Section -->
            <div class="award-section">
                <h2>Music Excellence Awards</h2>
                <div class="mb-3">
                    <label for="song-of-the-year" class="form-label">Song of the Year:</label>
                    <select class="form-select" id="song-of-the-year" name="song_of_the_year" required>
                        <option value="">Select a song</option>
                        <option value="sitya-loss">Sitya Loss - Eddy Kenzo</option>
                        <option value="stamina">Stamina - Eddy Kenzo</option>
                        <option value="love-yo">Love Yo - Winnie Nwagi</option>
                        <option value="malaika">Malaika - Harmonize</option>
                        <option value="tetema">Tetema - Rayvanny</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="artist-of-the-year" class="form-label">Artist of the Year:</label>
                    <select class="form-select" id="artist-of-the-year" name="artist_of_the_year" required>
                        <option value="">Select an artist</option>
                        <option value="eddy-kenzo">Eddy Kenzo</option>
                        <option value="winnie-nwagi">Winnie Nwagi</option>
                        <option value="harmonize">Harmonize</option>
                        <option value="rayvanny">Rayvanny</option>
                        <option value="diamond-platnumz">Diamond Platnumz</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="producer-of-the-year" class="form-label">Producer of the Year:</label>
                    <select class="form-select" id="producer-of-the-year" name="producer_of_the_year" required>
                        <option value="">Select a producer</option>
                        <option value="washington">Washington</option>
                        <option value="daddy-andre">Daddy Andre</option>
                        <option value="nessim">Nessim</option>
                        <option value="kuseim">Kuseim</option>
                        <option value="diggy-baur">Diggy Baur</option>
                    </select>
                </div>
            </div>

            <!-- Media Awards Section -->
            <div class="award-section">
                <h2>Media & Broadcasting Awards</h2>
                <div class="mb-3">
                    <label for="radio-dj" class="form-label">Best Radio DJ:</label>
                    <select class="form-select" id="radio-dj" name="radio_dj" required>
                        <option value="">Select a radio DJ</option>
                        <option value="dj-roja">DJ Roja</option>
                        <option value="dj-slick-stuart">DJ Slick Stuart</option>
                        <option value="dj-bryan">DJ Bryan</option>
                        <option value="dj-mercy">DJ Mercy</option>
                        <option value="dj-alberto">DJ Alberto</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="radio-presenter" class="form-label">Favorite Radio Presenter:</label>
                    <select class="form-select" id="radio-presenter" name="radio_presenter" required>
                        <option value="">Select a presenter</option>
                        <option value="crystal-newman">Crystal Newman</option>
                        <option value="fatboy">Fatboy</option>
                        <option value="gaetano">Gaetano</option>
                        <option value="lynda-ddane">Lynda Ddane</option>
                        <option value="mariat-nasasira">Mariat Nasasira</option>
                    </select>
                </div>
            </div>

            <!-- Special Categories Section -->
            <div class="award-section">
                <h2>Special Categories</h2>
                <div class="mb-3">
                    <label for="mr-miss-teen" class="form-label">Mr./Miss Teen:</label>
                    <select class="form-select" id="mr-miss-teen" name="mr_miss_teen" required>
                        <option value="">Select a participant</option>
                        <option value="patricia-nabakooza">Patricia Nabakooza</option>
                        <option value="mark-musumba">Mark Musumba</option>
                        <option value="sarah-zawedde">Sarah Zawedde</option>
                        <option value="timothy-kirabo">Timothy Kirabo</option>
                        <option value="joy-tendo">Joy Tendo</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="tour-guide" class="form-label">Favorite Tour Guide:</label>
                    <select class="form-select" id="tour-guide" name="tour_guide" required>
                        <option value="">Select a tour guide</option>
                        <option value="robert-mugisha">Robert Mugisha</option>
                        <option value="sarah-mirembe">Sarah Mirembe</option>
                        <option value="james-tumusiime">James Tumusiime</option>
                        <option value="patricia-namayanja">Patricia Namayanja</option>
                        <option value="moses-kigozi">Moses Kigozi</option>
                    </select>
                </div>
            </div>

            <!-- Voter Information -->
            <div class="voter-info mt-4">
                <h2>Voter Information</h2>
                <div class="mb-3">
                    <label for="voter-name" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="voter-name" required>
                </div>
                <div class="mb-3">
                    <label for="voter-email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="voter-email" required>
                </div>
                <div class="mb-3">
                    <label for="voter-phone" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="voter-phone" required>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the terms and conditions
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Submit Nominations</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="nomination.js"></script>
</body>
</html>
