<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominations - Masterpiece Records Awards 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
 
    <style>
        /* Nomination Page Styles */
:root {
    --primary-color: #2c3e50;
    --secondary-color: #3498db;
    --accent-color: #e74c3c;
    --light-color: #ecf0f1;
    --dark-color: #2c3e50;
}


body {
    font-family: 'Inter', sans-serif;
    background-color: var(--light-color);
    padding-top: 76px;
}

.navbar {
    background-color: var(--primary-color);
}



body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        input:focus, select:focus, button:hover {
            border-color: #007bff;
            outline: none;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .grid-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 600px) {
            .grid-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Masterpiece Records</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                 
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1>Masterpiece Records Awards</h1>
    </header>
    <main>
        <h2>Event Ticket Booking Form</h2>
        <form action="/submit-ticket" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Ticket Type -->
            <div class="form-group">
                <label for="ticket-type">Ticket Type</label>
                <select id="ticket-type" name="ticket_type" required>
                    <option value="" disabled selected>Select ticket type</option>
                    <option value="student">Student - UGX 10,000</option>
                    <option value="adult">Adult - UGX 20,000</option>
                </select>
            </div>

            <!-- Number of Tickets -->
            <div class="form-group">
                <label for="tickets">Number of Tickets</label>
                <input type="number" id="tickets" name="number_of_tickets" min="1" max="10" placeholder="Enter number of tickets" required>
            </div>

            <!-- Payment Method -->
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment_method" required>
                    <option value="" disabled selected>Select payment method</option>
                    <option value="mobile_money">Mobile Money</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="cash">Cash</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Book Tickets</button>
            </div>
        </form>
    </main>
    <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
            <p>Â© 2024 Masterpiece Records Awards | "Enjoy the Difference"</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="nomination.js"></script>
</body>
</html>
