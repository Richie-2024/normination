<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterpiece Records Awards 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom styles */
:root {
    --primary-color: #2c3e50;
    --secondary-color: #3498db;
    --accent-color: #e74c3c;
    --light-color: #ecf0f1;
    --dark-color: #2c3e50;
}

body {
    font-family: 'Inter', sans-serif;
}

/* Navbar */
.navbar {
    background-color: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
}

/* Hero Section */
.hero-section {
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05') center/cover no-repeat;
    position: relative;
    color: white;
}

.hero-section .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
}

.hero-buttons .btn {
    padding: 15px 30px;
    border-radius: 30px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
}

/* Features Grid */
.features-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
    margin-top: 2rem;
}

.feature-item {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.feature-item i {
    font-size: 1.5rem;
    color: var(--secondary-color);
}

/* Awards Section */
.awards-group {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    height: 100%;
}

.awards-list {
    list-style: none;
    padding: 0;
}

.awards-list li {
    padding: 0.5rem 0;
    border-bottom: 1px solid #eee;
}

.awards-list li:last-child {
    border-bottom: none;
}

/* Nominations Section */
.bg-gradient {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
}

.nomination-card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.nomination-card:hover {
    transform: translateY(-5px);
}

.nomination-card.featured {
    transform: scale(1.05);
    border: 2px solid var(--accent-color);
}

.card-header {
    background: var(--light-color);
    padding: 2rem;
    text-align: center;
}

.price {
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--secondary-color);
    margin-top: 0.5rem;
}

.nomination-features {
    list-style: none;
    padding: 0;
    margin: 2rem 0;
}

.nomination-features li {
    padding: 0.5rem 0;
    text-align: center;
}

/* Tickets Section */
.ticket-card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    height: 100%;
}

.ticket-header {
    background: var(--primary-color);
    color: white;
    padding: 2rem;
    text-align: center;
}

.ticket-body {
    padding: 2rem;
}

.ticket-features {
    list-style: none;
    padding: 0;
    margin: 2rem 0;
}

.ticket-features li {
    padding: 0.5rem 0;
    text-align: center;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero-section {
        height: 70vh;
    }
    
    .display-3 {
        font-size: 2.5rem;
    }
    
    .lead {
        font-size: 1rem;
    }
    
    .features-grid {
        grid-template-columns: 1fr;
    }
    
    .nomination-card.featured {
        transform: none;
    }
}
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Masterpiece Records</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#awards">Awards</a></li>
                    <li class="nav-item"><a class="nav-link" href="#nominations">Nominations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tickets">Tickets</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="overlay"></div>
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center text-white">
                    <h1 class="display-3 fw-bold">Masterpiece Records Awards 2024</h1>
                    <p class="lead">Join us at Lake Bunyonyi for East Africa's Premier Entertainment Awards</p>
                    <div class="hero-buttons">
                        <a href="#nominations" class="btn btn-primary btn-lg me-3">Nominate Now</a>
                        <a href="#tickets" class="btn btn-outline-light btn-lg">Get Tickets</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

   
</body>
</html>
